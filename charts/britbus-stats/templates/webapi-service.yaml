apiVersion: v1
kind: Service
metadata:
  name: {{ include "britbus-stats.fullname" . }}-webapi
  labels:
    {{- include "britbus-stats.labels" . | nindent 4 }}
spec:
  type: {{ .Values.web_api.service.type }}
  ports:
    - port: {{ .Values.web_api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "britbus-stats.selectorLabels" . | nindent 4 }}
