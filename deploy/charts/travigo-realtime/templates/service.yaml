apiVersion: v1
kind: Service
metadata:
  name: {{ include "travigo-realtime.fullname" . }}
  labels:
    {{- include "travigo-realtime.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3333
      protocol: TCP
      name: http
  selector:
    {{- include "travigo-realtime.selectorLabels" . | nindent 4 }}
